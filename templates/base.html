<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.css')}}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link rel="icon" href="{{url_for('static', filename='logo_small.png')}}"/>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>{{title}}</title>
        <style>
        </style>
</head>
  <body>
    <header>
        <img src="{{url_for('static', filename='TimelessRP_head.jpg')}}" width="100%">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">
                    <img src="{{url_for('static', filename='logo.png')}}" class="d-inline-block align-top left_img" style="max-width: 9rem; margin: 0 0 0 0; cursor: default">
                </a>

                {% block navbar %}
                    <div class="navbar" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Главная</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/news">Новости</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/servers">Сервера</a>
                            </li>
                        </ul>
                    </div>
                {% endblock %}

                {% if "username" in session %}
                    <a class="navbar-brand" href="/account">{{session['username']}}</a>
                {% else %}
                    <a class="navbar-brand" href="/login">⠀⠀⠀⠀⠀⠀</a>
                {% endif %}
            </nav>
      {% for s in success %}
        <div class="alert alert-success" role="alert">{{s}}</div>
      {% endfor %}
    </header>
    <br>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
    <hr>
  </body>
  <footer>
    <p align="right" style="font-size: 8pt; color: rgb(140, 100, 140)">TimelessRP @Copyright 2020</p>
  </footer>
    <script>
        $(document).ready(function() {
            $( ".nav-item" ).bind( "click", function(event) {
                var clickedItem = $( this );
                $( ".nav-item" ).each( function() {
                    $( this ).removeClass( "active" );
                });
                clickedItem.addClass( "active" );
            });
        });
    </script>
</html>
